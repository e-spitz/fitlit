<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/10ffbe374d.js" crossorigin="anonymous"></script>
    <title>Activity Tracker</title>
  </head>
  <body>
    <header>
      <section class="user-profile">
        <h1>Welcome, User!</h1>
        <div class="user-profile-info">
          <div>
            <p>Phone Number</p>
            <p>Email</p>
          </div>
          <div>
            <p>Stride Length</p>
            <p>Step Goal</p>
          </div>
        </div>
      </section>
      <section class="step-info">
        <p>Step Goal w/ #</p>
        <p>Average User's Step Goal</p>
      </section>
      <script>Chart</script>
    </header>
    <h2><i class= "fas fa-tint"></i>Hydration</h2>
    <div class="hydration-section">
      <section class="user-info">
        <section class="info-card">
          Daily water consumption
        </section>
        <section class="info-card">
          Daily water chart
        </section>
        <section class="info-card">
          Weekly water chart
        </section>
      </section>
    </div>
    <h3><i class="fas fa-bed"></i>Sleep</h3>
    <div class="sleep-section">
      <section class= "user-info">
        <section class="info-card">
          Daily sleep - hours & quality
        </section>
        <section class="info-card">
          Average daily sleep - hours & quality
        </section>
        <section class="info-card">
          Weekly Sleep chart
        </section>
      </section>
    </div>

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
