<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/10ffbe374d.js" crossorigin="anonymous"></script>
    <title>Activity Tracker</title>
  </head>
  <body>
    <header>
      <section class="user-profile">
        <h1 class="greeting" id="greeting"></h1>
        <div class="user-profile-info">
          <div>
            <p class='profile-sections' id= "strideLength">Stride Length</p>
            <p class='profile-sections'id= "email">Email</p>
          </div>
          <div>
            <p class='profile-sections'id ="stepGoal">Step Goal</p>
            <p class='profile-sections'id= "address">Address</p>
          </div>
        </div>
      </section>
      <section class="step-info">
        <p class='steps-goal' id ="stepGoal2">Your Step Goal:</p>
        <p class='average-steps' id = "avgSteps">Average User's Step Goal:</p>
      </section>
      <div class="steps-chart">
        <canvas id="stepsChart" width="1" height="1"></canvas>
      </div>
    </header>
      <h2><i class= "fas fa-tint"></i>Hydration</h2>
      <section class="hydration-section">
          <section class="info-card water-stat" id= "dailyWaterCard">
            <h4>Daily water consumption</h4>
            <div class="water-text-styling">
              <div class= "display-number" id= "dailyWater"></div>
              <div>ounces</div>
            </div>
          </section>
          <section class="info-card">
            <div class="daily-water-chart">
              <canvas class="chart" id="dailyWaterChart" width="1" height="1"></canvas>
            </div>
          </section>
          <section class="info-card">
            <div class="weekly-hydration-chart">
              <canvas class="chart" id="weeklyHydrationChart" width="1" height="1"></canvas>
            </div>
          </section>
      </section>
      <h3><i class="fas fa-bed"></i>Sleep</h3>
      <section class="sleep-section">
          <section class="info-card sleep-card-styling" id= "dailySleep">
            <h5>Daily Sleep</h5>
            <div class = "adjacent-stats">
              <div class= "sleep-word-alignment">
                <div class= "display-number" id= "dailySleepHours"></div>
                <div>hours</div>
              </div>
              <div class= "sleep-word-alignment">
                <div class= "display-number" id= "dailySleepQuality"></div>
                <div>quality</div>
              </div>
            </div>
          </section>
          <section class="info-card sleep-card-styling" id="weeklySleepCard">
            <h6>Average Sleep This Week</h6>
            <div class= "adjacent-stats">
              <div class = "sleep-word-alignment">
                <div class= "display-number" id= "weeklySleepHours"></div>
                <div>hours</div>
              </div>
              <div class = "sleep-word-alignment">
                <div class= "display-number" id= "weeklySleepQuality"></div>
                <div>quality</div>
              </div>
            </div>
          </section>
          <section class="info-card">
            <div class="weekly-sleep-chart">
              <canvas class="chart" id="weeklySleepChart" width="1" height="1"></canvas>
            </div>
          </section>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
